{% extends 'inventory/base.html' %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center sm:py-6">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto w-full">

        <!-- پس‌زمینه تزئینی -->
        <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>

        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-10 border border-gray-100">
            <div class="max-w-md mx-auto">
                <div class="flex items-center space-x-5 space-x-reverse">
                    <div class="h-14 w-14 bg-blue-100 rounded-full flex flex-shrink-0 justify-center items-center text-blue-500 text-2xl font-mono shadow-sm">i</div>
                    <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
                        <h2 class="leading-relaxed">مدیریت کالا</h2>
                        <p class="text-sm text-gray-500 font-normal leading-relaxed">اطلاعات کالا را با دقت وارد کنید.</p>
                    </div>
                </div>

                <div class="divide-y divide-gray-200">
                    <form method="post" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="flex flex-col">
                            <label class="leading-loose text-sm font-bold text-gray-600">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="pt-4 flex items-center space-x-4 space-x-reverse">
                            <button type="submit" class="bg-blue-600 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none hover:bg-blue-700 transition shadow-md">
                                ذخیره تغییرات
                            </button>
                            <a href="{% url 'product_list' %}" class="bg-gray-100 flex justify-center items-center w-full text-gray-700 px-4 py-3 rounded-md focus:outline-none hover:bg-gray-200 transition border border-gray-300">
                                انصراف
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
