{% extends 'inventory/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">ورود به سیستم</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- نام کاربری -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">نام کاربری</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            
            <!-- رمز عبور -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">رمز عبور</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-bold shadow transition transform hover:-translate-y-0.5">
                ورود
            </button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
            حساب کاربری ندارید؟ <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-bold">ثبت‌نام کنید</a>
        </p>
    </div>
</div>
{% endblock %}
