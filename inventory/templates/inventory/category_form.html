{% extends 'inventory/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[50vh]">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white text-center">افزودن دسته‌بندی جدید</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">نام دسته‌بندی</label>
                {{ form.name }}
                {% if form.name.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ form.name.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="flex gap-3">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition font-medium shadow-md">
                    ذخیره
                </button>
                <a href="{% url 'product_list' %}" class="flex-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 py-2 px-4 rounded-lg text-center hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    بازگشت
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
